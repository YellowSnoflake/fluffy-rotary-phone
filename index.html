<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Death Counter</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <style>
    body {
      margin: 0;
      background-color: rgba(0,0,0,0);
      color: white;
      font-size: 72px;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-shadow: 2px 2px 5px black;
    }
  </style>
</head>
<body>
  <div id="counter">Loading...</div>
  <script>
    async function fetchCounter() {
      const url = 'https://corsproxy.io/?https://bot.trustednoobs.fyi/addons/deathctr/deathctr.txt?refresh=' + Date.now();
      try {
        const resp = await fetch(url);
        if (!resp.ok) throw new Error('HTTP ' + resp.status);
        const raw = await resp.text();
        const doc = new DOMParser().parseFromString(raw, 'text/html');
        const text = (doc.body.textContent || '').trim();
        document.getElementById('counter').textContent = text;
      } catch (err) {
        document.getElementById('counter').textContent = 'Error';
        console.error('Fetch failed:', err);
      }
    }
    fetchCounter();
    setInterval(fetchCounter, 3000);
  </script>
</body>
</html>
