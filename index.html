<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Death Counter</title>
  <style>
    body {
      margin: 0;
      background-color: rgba(0, 0, 0, 0);
      color: white;
      font-size: 72px;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-shadow: 2px 2px 5px black;
    }
  </style>
</head>
<body>
  <div id="counter">Loading...</div>
  <script>
    async function fetchCounter() {
      const url = 'https://corsproxy.io/?https://bot.trustednoobs.fyi/addons/deathctr/deathctr.txt?refresh=' + Date.now();
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("HTTP " + response.status);
        const text = await response.text();
        document.getElementById('counter').textContent = text.trim();
      } catch (err) {
        document.getElementById('counter').textContent = 'Error';
        console.error("Failed to fetch counter:", err);
      }
    }

    fetchCounter();
    setInterval(fetchCounter, 3000); // refresh every 3s
  </script>
</body>
</html>
