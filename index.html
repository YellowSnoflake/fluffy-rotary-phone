<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Death Counter</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <style>
    body {
      margin: 0;
      background-color: rgba(0,0,0,0);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .gradient-text {
      font-family: monospace;
      font-size: 72px;
      background: linear-gradient(to right, #FFD700, #FFA500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      position: relative;
      padding: 0 10px;
    }
    .gradient-text::before {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      color: transparent;
      text-shadow:
        0 0 8px rgba(255, 165, 0, 0.8),
        0 0 16px rgba(255, 165, 0, 0.6),
        0 0 20px rgba(255, 165, 0, 0.4);
    }
  </style>
</head>
<body>
  <div id="text" class="gradient-text" data-text="Deaths: –">Deaths: –</div>

  <script>
    async function update() {
      const el = document.getElementById('text');
      try {
        const resp = await fetch('https://corsproxy.io/?https://bot.trustednoobs.fyi/addons/deathctr/deathctr.txt?refresh=' + Date.now());
        const raw = await resp.text();
        const doc = new DOMParser().parseFromString(raw, 'text/html');
        const count = (doc.body.textContent || '').trim();
        el.setAttribute('data-text', `Deaths: ${count}`);
        el.textContent = `Deaths: ${count}`;
      } catch (err) {
        el.textContent = 'Deaths: Error';
        el.setAttribute('data-text', 'Deaths: Error');
        console.error('Fetch failed:', err);
      }
    }

    update();
    setInterval(update, 3000);
  </script>
</body>
</html>
