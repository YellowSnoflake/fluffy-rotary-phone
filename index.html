<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Death Counter</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <style>
    body {
      margin: 0;
      background: rgba(0,0,0,0);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .label {
      font-family: monospace;
      font-size: 48px;
      color: white;
      margin-right: 8px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    .count {
      font-family: monospace;
      font-size: 72px;
      background: linear-gradient(to right, yellow, orange);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <div class="label">Deaths:</div>
  <div id="counter" class="count">â€“</div>
  <script>
    async function fetchCounter() {
      const url = 'https://corsproxy.io/?https://bot.trustednoobs.fyi/addons/deathctr/deathctr.txt?refresh=' + Date.now();
      try {
        const resp = await fetch(url);
        if (!resp.ok) throw new Error('HTTP ' + resp.status);
        const raw = await resp.text();
        const doc = new DOMParser().parseFromString(raw, 'text/html');
        const text = (doc.body.textContent || '').trim();
        document.getElementById('counter').textContent = text;
      } catch (err) {
        document.getElementById('counter').textContent = 'Error';
        console.error('Fetch failed:', err);
      }
    }
    fetchCounter();
    setInterval(fetchCounter, 3000);
  </script>
</body>
</html>
